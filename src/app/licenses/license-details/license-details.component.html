<div class="row">
  <div class="col-xs-12">
    <h1>License: {{licenseDetail.licenseId}}</h1>
    <h3>Job Number: {{ licenseDetail.job }}</h3>
  </div>
</div>

<hr />


<!-- License  -->
<div class="row">
  <div class="col-xs-12">
    <h4>License Options</h4>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let licOp of licenseDetail.licenseOptions">
        {{ licOp.licenseOption }} - Qty {{ licOp.licenseQty }}
      </li>
    </ul>
  </div>
</div>

<!-- Notes  -->
<div class="row">
  <div class="col-xs-12">
    <h4>Notes <span><button class="btn" (click)="showForm=true">Add New</button></span></h4>
      <div class="container" style="background-color:#cfcfcf; width: 100%" *ngIf="showForm">
        <form>
          <div class="form-group">
              <!-- <label for="noteTextArea">
                Enter note
              </label> -->
              <div class="btn-group btn-group-sm">
                <button class="btn btn-primary" type="button" (click)="onAddNewNote()">
                  <fa [name]="'floppy-o'" [size]=1></fa>
                </button>
                <button class="btn btn-danger" type="button" (click)="showForm=false">
                  <fa [name]="'close'" [size]=1>></fa>
                </button>
              </div>

              <textarea class="form-control" id="noteTextArea" rows="3" #noteInput required
                        placeholder="Enter new note"
              ></textarea>
          </div>

          <div class="form-group">
            <label for="author">Select author</label>
            <select class="form-control" id="author" required #authorInput dropdown>
              <option *ngFor="let author of authors" [value]="author">
                 {{author}}
              </option>
            </select>
          </div>
        </form>
      </div>


    <ul class="list-group">
      <li class="list-group-item clearfix"
        *ngFor="let noteDetail of licenseDetail.notes; let i = index">
        {{ noteDetail.note }}
        <hr style="margin:5px" />
        <div style="font-size:80%">
          {{noteDetail.author}}
          <span style="border-left: 2px solid #cccccc; margin-left:5px; padding-left: 10px">
            {{noteDetail.dateTime | amLocal | amDateFormat: 'YYYY/MM/DD HH:mm' }}
          </span>

          <fa [name]="'pencil'" [border]="true" [pull]="'right'" [size]=1></fa>
          <fa [name]="'close'" [border]="true" [pull]="'right'" [size]=1></fa>
        </div>

      </li>
    </ul>
  </div>
</div>
